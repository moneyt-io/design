<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Symbols+Outlined%3Aopsz%2Cwght%2CFILL%2CGRAD%4020..48%2C100..700%2C0..1%2C-50..200" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Select Parent Category - MoneyT</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-stretch bg-black/30">
<div class="flex flex-col items-stretch bg-white rounded-t-2xl shadow-lg max-h-[80vh]">
<button class="flex h-6 w-full items-center justify-center py-2">
<div class="h-1.5 w-10 rounded-full bg-slate-300"></div>
</button>

<!-- Header -->
<div class="px-4 py-3 border-b border-slate-100">
<h2 class="text-slate-900 text-lg font-semibold">Select parent category</h2>
<p class="text-slate-500 text-sm">Choose a parent category or leave empty for root level</p>
</div>

<!-- Search -->
<div class="px-4 py-3 border-b border-slate-100">
<div class="flex w-full items-stretch rounded-lg h-10 bg-slate-100 border border-slate-200 focus-within:border-[#0c7ff2] focus-within:ring-1 focus-within:ring-[#0c7ff2]">
<div class="text-slate-500 flex items-center justify-center pl-3">
<span class="material-symbols-outlined text-lg">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-none focus:ring-0 border-none bg-transparent h-full placeholder:text-slate-500 px-3 text-sm" placeholder="Search categories" value=""/>
</div>
</div>

<!-- Categories List -->
<div class="flex-1 overflow-y-auto">
<!-- No Parent Option -->
<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50 border-b border-slate-100">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-slate-100 text-slate-500">
<span class="material-symbols-outlined">folder_open</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">No parent category</p>
<p class="text-slate-500 text-sm">Create as a root category</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-[#0c7ff2] bg-[#0c7ff2]">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</button>

<!-- Income Categories -->
<div class="px-4 py-2 bg-slate-50">
<p class="text-xs font-medium text-slate-600 uppercase tracking-wide">Income Categories</p>
</div>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-100 text-green-600">
<span class="material-symbols-outlined">work</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Salary</p>
<p class="text-slate-500 text-sm">Income • 3 subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-100 text-green-600">
<span class="material-symbols-outlined">trending_up</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Investment</p>
<p class="text-slate-500 text-sm">Income • 2 subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-100 text-green-600">
<span class="material-symbols-outlined">business</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Business</p>
<p class="text-slate-500 text-sm">Income • No subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>

<!-- Expense Categories -->
<div class="px-4 py-2 bg-slate-50">
<p class="text-xs font-medium text-slate-600 uppercase tracking-wide">Expense Categories</p>
</div>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-red-100 text-red-600">
<span class="material-symbols-outlined">home</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Housing</p>
<p class="text-slate-500 text-sm">Expense • 5 subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-red-100 text-red-600">
<span class="material-symbols-outlined">restaurant</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Food & Dining</p>
<p class="text-slate-500 text-sm">Expense • 3 subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>

<button class="flex items-center gap-3 w-full px-4 py-3 hover:bg-slate-50">
<div class="flex items-center justify-center h-10 w-10 rounded-full bg-red-100 text-red-600">
<span class="material-symbols-outlined">directions_car</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-medium">Transportation</p>
<p class="text-slate-500 text-sm">Expense • 4 subcategories</p>
</div>
<div class="flex items-center justify-center h-5 w-5 rounded-full border-2 border-slate-300"></div>
</button>
</div>

<!-- Footer Actions -->
<div class="p-4 border-t border-slate-200">
<div class="flex gap-3">
<button onclick="window.location.href='form.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-slate-200 text-slate-700 text-sm font-medium leading-normal tracking-tight">
<span class="truncate">Cancel</span>
</button>
<button onclick="window.location.href='form.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#0c7ff2] text-slate-50 text-sm font-medium leading-normal tracking-tight shadow-sm hover:bg-blue-600">
<span class="truncate">Select</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>

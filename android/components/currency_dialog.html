<script>
let selectedCurrency = 'USD'; // Default selection

function selectCurrency(currencyCode) {
    // Remove previous selection
    document.querySelectorAll('[id^="check-"]').forEach(el => {
        el.classList.add('opacity-0');
    });
    
    // Add selection to clicked item
    const checkIcon = document.getElementById(`check-${currencyCode}`);
    if (checkIcon) {
        checkIcon.classList.remove('opacity-0');
    }
    
    selectedCurrency = currencyCode;
    
    // Wait a moment to show selection, then navigate
    setTimeout(() => {
        window.location.href = '../wallets/wallet_form.html';
    }, 300);
}

// Initialize with USD selected
document.addEventListener('DOMContentLoaded', function() {
    const checkIcon = document.getElementById('check-USD');
    if (checkIcon) {
        checkIcon.classList.remove('opacity-0');
    }
});
</script>

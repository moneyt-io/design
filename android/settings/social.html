<!-- NAVIGATION FLOW:
- Back button: Returns to settings/list.html
- Social media links: Open external URLs
- Contact email: Opens email app
-->
<html><head>

<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Symbols+Outlined%3Aopsz%2Cwght%2CFILL%2CGRAD%4020..48%2C100..700%2C0..1%2C-50..200" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Social Media - MoneyT</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-slate-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-3 justify-between">
<button onclick="window.location.href='list.html'" class="flex items-center justify-center h-10 w-10 rounded-full text-slate-600 hover:bg-slate-100">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight flex-1 text-center">Social Media</h1>
<div class="h-10 w-10"></div>
</div>
</header>

<main class="flex-grow overflow-y-auto pb-6">
<!-- Header Info -->
<div class="text-center px-4 mt-6 mb-8">
<div class="flex items-center justify-center h-20 w-20 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 text-white mx-auto mb-4">
<span class="material-symbols-outlined text-4xl">share</span>
</div>
<h2 class="text-slate-800 text-xl font-bold mb-2">Follow MoneyT</h2>
<p class="text-slate-500 text-sm leading-relaxed">Stay connected with us on social media for updates, tips, and community discussions.</p>
</div>

<!-- Social Media Links -->
<div class="bg-white mx-4 rounded-xl shadow-sm">
<div class="px-4 py-3 border-b border-slate-100">
<h3 class="text-slate-800 text-sm font-semibold uppercase tracking-wide">Social Networks</h3>
</div>
<div class="p-1">
<!-- GitHub -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">

</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">GitHub</p>
<p class="text-slate-500 text-sm">View source code and contribute</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>

<!-- X (Twitter) -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-black text-white">
<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
</svg>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">X (Twitter)</p>
<p class="text-slate-500 text-sm">Latest news and announcements</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>

<!-- LinkedIn -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-700 text-white">
<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
<path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
</svg>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">LinkedIn</p>
<p class="text-slate-500 text-sm">Professional updates and insights</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>

<!-- Reddit -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-orange-600 text-white">
<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
<path d="M12 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0zm5.01 4.744c.688 0 1.25.561 1.25 1.249a1.25 1.25 0 0 1-2.498.056l-2.597-.547-.8 3.747c1.824.07 3.48.632 4.674 1.488.308-.309.73-.491 1.207-.491.968 0 1.754.786 1.754 1.754 0 .716-.435 1.333-1.01 1.614a3.111 3.111 0 0 1 .042.52c0 2.694-3.13 4.87-7.004 4.87-3.874 0-7.004-2.176-7.004-4.87 0-.183.015-.366.043-.534A1.748 1.748 0 0 1 4.028 12c0-.968.786-1.754 1.754-1.754.463 0 .898.196 1.207.49 1.207-.883 2.878-1.43 4.744-1.487l.885-4.182a.342.342 0 0 1 .14-.197.35.35 0 0 1 .238-.042l2.906.617a1.214 1.214 0 0 1 1.108-.701zM9.25 12C8.561 12 8 12.562 8 13.25c0 .687.561 1.248 1.25 1.248.687 0 1.248-.561 1.248-1.249 0-.688-.561-1.249-1.249-1.249zm5.5 0c-.687 0-1.248.561-1.248 1.25 0 .687.561 1.248 1.249 1.248.688 0 1.249-.561 1.249-1.249 0-.687-.562-1.249-1.25-1.249zm-5.466 3.99a.327.327 0 0 0-.231.094.33.33 0 0 0 0 .463c.842.842 2.484.913 2.961.913.477 0 2.105-.056 2.961-.913a.361.361 0 0 0 .029-.463.33.33 0 0 0-.464 0c-.547.533-1.684.73-2.512.73-.828 0-1.979-.196-2.512-.73a.326.326 0 0 0-.232-.095z"/>
</svg>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Reddit</p>
<p class="text-slate-500 text-sm">Join the community discussions</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>
</div>
</div>

<!-- Contact Section -->
<div class="bg-white mt-6 mx-4 rounded-xl shadow-sm">
<div class="px-4 py-3 border-b border-slate-100">
<h3 class="text-slate-800 text-sm font-semibold uppercase tracking-wide">Contact</h3>
</div>
<div class="p-1">
<!-- Email -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-500 text-white">
<span class="material-symbols-outlined">mail</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Email Support</p>
<p class="text-slate-500 text-sm">support@moneyt.app</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>

<!-- Website -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-green-500 text-white">
<span class="material-symbols-outlined">language</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Official Website</p>
<p class="text-slate-500 text-sm">www.moneyt.app</p>
</div>
<span class="material-symbols-outlined text-slate-400">open_in_new</span>
</button>
</div>
</div>

<!-- Share App -->
<div class="mt-6 px-4">
<button class="flex items-center gap-3 w-full px-4 py-4 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg hover:shadow-xl transition-shadow">
<span class="material-symbols-outlined">share</span>
<div class="text-left">
<p class="text-base font-semibold">Share MoneyT</p>
<p class="text-sm opacity-90">Tell your friends about the app</p>
</div>
</button>
</div>
</main>
</div>
</div>

<!-- NAVIGATION FLOW:
- Back button: Returns to settings/settings.html
- Language selection: Updates app language
- Save button: Applies language change
-->
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Symbols+Outlined%3Aopsz%2Cwght%2CFILL%2CGRAD%4020..48%2C100..700%2C0..1%2C-50..200" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Language - MoneyT</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .active .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 500
    }
  </style>
</head>
<body class="bg-slate-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-3 justify-between">
<button onclick="window.location.href='settings.html'" class="flex items-center justify-center h-10 w-10 rounded-full text-slate-600 hover:bg-slate-100">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight flex-1 text-center">Language</h1>
<div class="h-10 w-10"></div>
</div>
</header>

<main class="flex-grow overflow-y-auto pb-6">
<!-- System Language (Moved to top) -->
<div class="bg-white mt-4 mx-4 rounded-xl shadow-sm">
<div class="px-4 py-3 border-b border-slate-100">
<h3 class="text-slate-800 text-sm font-semibold uppercase tracking-wide">System</h3>
</div>
<div class="p-1">
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-slate-100 text-slate-600">
<span class="material-symbols-outlined">smartphone</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Use system language</p>
<p class="text-slate-500 text-sm">Follow device language settings</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>
</div>
</div>

<!-- Language Options -->
<div class="bg-white mt-4 mx-4 rounded-xl shadow-sm">
<div class="px-4 py-3 border-b border-slate-100">
<h3 class="text-slate-800 text-sm font-semibold uppercase tracking-wide">Available Languages</h3>
</div>
<div class="p-1">
<!-- English (Selected) -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
<span class="text-2xl">🇺🇸</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">English</p>
<p class="text-slate-500 text-sm">English (United States)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-[#0c7ff2] bg-[#0c7ff2]">
<span class="material-symbols-outlined text-white text-sm">check</span>
</div>
</button>

<!-- Spanish -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
<span class="text-2xl">🇪🇸</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Español</p>
<p class="text-slate-500 text-sm">Spanish (Spain)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- Portuguese -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
<span class="text-2xl">🇧🇷</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Português</p>
<p class="text-slate-500 text-sm">Portuguese (Brazil)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- French -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
<span class="text-2xl">🇫🇷</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Français</p>
<p class="text-slate-500 text-sm">French (France)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- German -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100">
<span class="text-2xl">🇩🇪</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Deutsch</p>
<p class="text-slate-500 text-sm">German (Germany)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- Italian -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
<span class="text-2xl">🇮🇹</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">Italiano</p>
<p class="text-slate-500 text-sm">Italian (Italy)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- Japanese -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
<span class="text-2xl">🇯🇵</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">日本語</p>
<p class="text-slate-500 text-sm">Japanese (Japan)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>

<!-- Chinese -->
<button class="flex items-center gap-4 w-full px-3 py-4 hover:bg-slate-50 rounded-lg">
<div class="flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
<span class="text-2xl">🇨🇳</span>
</div>
<div class="flex-grow text-left">
<p class="text-slate-800 text-base font-semibold">中文</p>
<p class="text-slate-500 text-sm">Chinese (Simplified)</p>
</div>
<div class="flex items-center justify-center h-6 w-6 rounded-full border-2 border-slate-300"></div>
</button>
</div>
</div>
</main>
</div>

<!-- Apply Button -->
<footer class="sticky bottom-0 bg-slate-50/80 backdrop-blur-md px-4 py-3 border-t border-slate-200">
<button onclick="window.location.href=settings.html" class="w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#0c7ff2] text-slate-50 text-sm font-medium leading-normal tracking-tight shadow-sm hover:bg-blue-600">
<span class="truncate">Apply Language</span>
</button>
</footer>
</div>
</body></html>

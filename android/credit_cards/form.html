<!-- NAVIGATION FLOW:
- Close button: Back to list.html
- Currency selector: Shows currency options
- Cancel/Save buttons: Back to list.html
-->
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Symbols+Outlined%3Aopsz%2Cwght%2CFILL%2CGRAD%4020..48%2C100..700%2C0..1%2C-50..200" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>New Credit Card - MoneyT</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .active .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 500
    }
  </style>
</head>
<body class="bg-slate-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-3">
<button onclick="window.location.href='list.html'" class="text-slate-700 p-2 -ml-2">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight flex-1 text-center pr-8">New credit card</h1>
</div>
</header>

<main class="px-4 py-4 space-y-6">
<!-- Card Name -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="card-name">Card name</label>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-14 px-4 text-base font-normal leading-normal" id="card-name" placeholder="Enter card name" type="text"/>
</div>

<!-- Description -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="card-description">Description</label>
<textarea class="form-textarea w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 px-4 py-3 text-base font-normal leading-normal resize-none" id="card-description" placeholder="Optional description for this card" rows="3"></textarea>
</div>

<!-- Currency Selection -->
<div class="space-y-3">
<label class="text-sm font-medium text-slate-700">Currency</label>
<button class="flex items-center justify-between w-full px-4 py-3 rounded-lg border border-slate-300 bg-slate-50 text-slate-700 hover:border-blue-300 hover:bg-blue-50">
<div class="flex items-center gap-3">
<span class="text-xl">$</span>
<div class="text-left">
<p class="text-sm font-medium">USD - US Dollar</p>
</div>
</div>
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>

<!-- Credit Limit -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="credit-limit">Credit limit</label>
<div class="relative">
<span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500 text-base">$</span>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-14 pl-8 pr-4 text-base font-normal leading-normal" id="credit-limit" placeholder="0.00" type="number" step="0.01"/>
</div>
<p class="mt-1 text-xs text-slate-500">Maximum credit available on this card</p>
</div>

<!-- Payment Dates -->
<div class="grid grid-cols-2 gap-4">
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500">Cut-off day</label>
<select class="form-select w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-blue-500 focus:ring-blue-500 h-14 px-4 text-base font-normal leading-normal">
<option value="15">15th</option>
<option value="1">1st</option>
<option value="30">30th</option>
</select>
</div>
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500">Payment day</label>
<select class="form-select w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-blue-500 focus:ring-blue-500 h-14 px-4 text-base font-normal leading-normal">
<option value="5">5th</option>
<option value="10">10th</option>
<option value="20">20th</option>
</select>
</div>
</div>

<!-- Interest Rate -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="interest-rate">Annual interest rate</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-14 pl-4 pr-8 text-base font-normal leading-normal" id="interest-rate" placeholder="0.00" type="number" step="0.01"/>
<span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-500 text-base">%</span>
</div>
<p class="mt-1 text-xs text-slate-500">APR for this credit card</p>
</div>

<!-- Card Color Selection -->
<div class="space-y-3">
<label class="text-sm font-medium text-slate-700">Card color</label>
<div class="grid grid-cols-4 gap-3">
<button class="flex items-center justify-center h-16 w-full rounded-lg border-2 border-blue-500 bg-gradient-to-br from-blue-500 to-blue-600 text-white shadow-md">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-purple-500 to-purple-600 text-white shadow-md hover:border-purple-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-green-500 to-green-600 text-white shadow-md hover:border-green-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-red-500 to-red-600 text-white shadow-md hover:border-red-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-orange-500 to-orange-600 text-white shadow-md hover:border-orange-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-pink-500 to-pink-600 text-white shadow-md hover:border-pink-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-slate-600 to-slate-700 text-white shadow-md hover:border-slate-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
<button class="flex items-center justify-center h-16 w-full rounded-lg border border-slate-300 bg-gradient-to-br from-yellow-500 to-yellow-600 text-white shadow-md hover:border-yellow-300">
<span class="material-symbols-outlined">credit_card</span>
</button>
</div>
<p class="text-xs text-slate-500">Choose the color theme for your credit card</p>
</div>
</main>
</div>

<footer class="sticky bottom-0 bg-slate-50/80 backdrop-blur-md px-4 py-3 border-t border-slate-200">
<div class="flex gap-3">
<button onclick="window.location.href='list.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-slate-200 text-slate-700 text-sm font-medium leading-normal tracking-tight">
<span class="truncate">Cancel</span>
</button>
<button onclick="window.location.href='list.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#0c7ff2] text-slate-50 text-sm font-medium leading-normal tracking-tight shadow-sm hover:bg-blue-600">
<span class="truncate">Save</span>
</button>
</div>
</footer>
</div>
</body></html>

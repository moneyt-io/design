<!-- NAVIGATION FLOW:
- Close button: Back to list.html
- Contact selector: Shows dialog_contact.html
- Wallet selector: Shows dialog_wallet.html
- Category selector: Shows dialog_category.html (if transaction enabled)
- Cancel/Save buttons: Back to list.html
-->
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Public+Sans%3Awght%40400%3B500%3B600%3B700&amp;family=Material+Symbols+Outlined%3Aopsz%2Cwght%2CFILL%2CGRAD%4020..48%2C100..700%2C0..1%2C-50..200" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>New Loan - MoneyT</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .active .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 500
    }
  </style>
</head>
<body class="bg-slate-50">
<div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md">
<div class="flex items-center p-4 pb-3">
<button onclick="window.location.href='loan_list.html'" class="text-slate-700 p-2 -ml-2">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-slate-900 text-xl font-semibold leading-tight tracking-tight flex-1 text-center pr-8">New loan</h1>
</div>
</header>

<main class="px-4 py-4 space-y-6">
<!-- Loan Type -->
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700">Loan type</label>
<div class="flex gap-2">
<button class="flex-1 h-12 rounded-lg bg-orange-500/10 text-orange-700 border border-orange-200 text-sm font-medium active flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">call_made</span>
Lend Money
</button>
<button class="flex-1 h-12 rounded-lg bg-slate-100 text-slate-600 border border-slate-200 text-sm font-medium hover:bg-slate-200 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">call_received</span>
Borrowed Money
</button>
</div>
</div>

<!-- Amount -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="amount">Amount</label>
<div class="relative">
<span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-slate-500 text-lg">$</span>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-16 pl-8 pr-4 text-lg font-semibold leading-normal" id="amount" placeholder="0.00" type="number" step="0.01"/>
</div>
</div>

<!-- Dates -->
<div class="grid grid-cols-2 gap-4">
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="loan-date">Loan date</label>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-blue-500 focus:ring-blue-500 h-14 px-4 text-base font-normal leading-normal" id="loan-date" type="date" value="2024-12-16"/>
</div>
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="due-date">Due date</label>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 focus:border-blue-500 focus:ring-blue-500 h-14 px-4 text-base font-normal leading-normal" id="due-date" type="date"/>
</div>
</div>

<!-- Contact -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500">Contact</label>
<button onclick="window.location.href='../contacts/contact_dialog.html'" class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 h-14 px-4 text-base font-normal leading-normal flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-full bg-slate-100 text-slate-500">
<span class="material-symbols-outlined text-sm">person</span>
</div>
<span class="text-slate-500">Select contact</span>
</div>
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</button>
</div>

<!-- Wallet -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500">Wallet</label>
<button onclick="window.location.href='../wallets/wallet_dialog.html'" class="form-input w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 h-14 px-4 text-base font-normal leading-normal flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-8 w-8 rounded-full bg-blue-100 text-blue-600">
<span class="material-symbols-outlined text-sm">account_balance</span>
</div>
<div class="text-left">
<span class="text-slate-900 font-medium">Chase Checking</span>
<span class="text-slate-500 text-sm ml-2">$8,234.50</span>
</div>
</div>
<span class="material-symbols-outlined text-slate-400">expand_more</span>
</button>
</div>

<!-- Description -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-slate-50 text-xs text-slate-500" for="description">Description</label>
<textarea class="form-textarea w-full rounded-lg border-slate-300 bg-slate-50 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 px-4 py-3 text-base font-normal leading-normal resize-none" id="description" placeholder="Add loan notes or reason" rows="3"></textarea>
</div>

<!-- Create Transaction -->
<div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
<div class="flex items-center justify-between mb-3">
<div>
<h3 class="text-blue-800 text-sm font-semibold">Create transaction</h3>
<p class="text-blue-600 text-xs">Record this loan as a transaction</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input type="checkbox" class="sr-only peer" checked>
<div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
</label>
</div>

<!-- Category (shown when transaction is enabled) -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-blue-50 text-xs text-blue-700">Transaction category</label>
<button onclick="window.location.href='../categories/category_dialog.html'" class="form-input w-full rounded-lg border-blue-300 bg-blue-50 text-slate-900 h-12 px-3 text-sm font-normal leading-normal flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center h-6 w-6 rounded-full bg-orange-100 text-orange-600">
<span class="material-symbols-outlined text-sm">call_made</span>
</div>
<span class="text-slate-900 font-medium text-sm">Loan Given</span>
</div>
<span class="material-symbols-outlined text-slate-400 text-lg">expand_more</span>
</button>
</div>
</div>

</main>
</div>

<footer class="sticky bottom-0 bg-slate-50/80 backdrop-blur-md px-4 py-3 border-t border-slate-200">
<div class="flex gap-3">
<button onclick="window.location.href='loan_list.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-slate-200 text-slate-700 text-sm font-medium leading-normal tracking-tight">
<span class="truncate">Cancel</span>
</button>
<button onclick="window.location.href='loan_list.html'" class="flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#0c7ff2] text-slate-50 text-sm font-medium leading-normal tracking-tight shadow-sm hover:bg-blue-600">
<span class="truncate">Save</span>
</button>
</div>
</footer>
</div>
</body></html>

<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>

<main class="relative z-10 flex-grow flex items-center justify-center px-4 py-8">
<div class="w-full max-w-md">
<!-- Logo and Header -->

</div>

<!-- Registration Form Card -->
<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-6">

<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

<span>Continue with Google</span>
</button>

<!-- Divider -->
<div class="relative mb-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-4 bg-white text-slate-500">or create with email</span>
</div>
</div>

<!-- Registration Form -->
<form onsubmit="handleRegister(event)" class="space-y-4">
<!-- Full Name -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-white text-xs text-slate-500" for="fullName">Full name</label>
<input 
  id="fullName"
  type="text" 
  required
  placeholder="John Anderson"
  class="form-input w-full rounded-xl border-slate-300 bg-white text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-12 px-4 text-base font-normal leading-normal"
/>
</div>

<!-- Email Input -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-white text-xs text-slate-500" for="email">Email address</label>
<input 
  id="email"
  type="email" 
  required
  placeholder="john@example.com"
  class="form-input w-full rounded-xl border-slate-300 bg-white text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-12 px-4 text-base font-normal leading-normal"
/>
</div>

<!-- Password Input -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-white text-xs text-slate-500" for="password">Password</label>
<input 
  id="password"
  type="password" 
  required
  placeholder="Create a strong password"
  class="form-input w-full rounded-xl border-slate-300 bg-white text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-12 px-4 text-base font-normal leading-normal"
/>
</div>

<!-- Confirm Password -->
<div class="relative">
<label class="absolute -top-2 left-3 px-1 bg-white text-xs text-slate-500" for="confirmPassword">Confirm password</label>
<input 
  id="confirmPassword"
  type="password" 
  required
  placeholder="Confirm your password"
  class="form-input w-full rounded-xl border-slate-300 bg-white text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 h-12 px-4 text-base font-normal leading-normal"
/>
</div>

<!-- Terms and Conditions -->
<div class="flex items-start gap-2 text-sm">
<input type="checkbox" id="terms" required class="w-4 h-4 text-blue-600 bg-white border-slate-300 rounded focus:ring-blue-500 focus:ring-2 mt-0.5">
<label for="terms" class="text-slate-600">
I agree to the <a href="https://moneyt.io/terms" target="_blank" class="text-blue-600 hover:text-blue-700 font-medium">Terms of Service</a> and <a href="https://moneyt.io/privacy" target="_blank" class="text-blue-600 hover:text-blue-700 font-medium">Privacy Policy</a>
</label>
</div>

<!-- Create Account Button -->
<button 
  type="submit"
  class="w-full bg-gradient-to-r from-[#4ae3b5] to-[#36d399] text-white py-3 rounded-xl font-semibold hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all"
>
Create Account

</form>

<!-- Sign In Link -->

Already have an account?

<span>Cloud Sync</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-sm text-purple-500">account_balance</span>
<span>Open Banking</span>
</div>
</div>

<p class="text-slate-400 text-xs">MoneyT v1.0.0</p>
<p class="text-slate-400 text-xs mt-1">Â© 2024 MoneyT. All rights reserved.</p>
</div>
</div>
</div>
</main>
</div>

<script>
function signUpWithGoogle() {
  // Show loading state
  const btn = event.target.closest('button');
  const originalText = btn.innerHTML;
  btn.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-slate-300 border-t-blue-500 rounded-full animate-spin"></div><span>Creating account...</span></div>';
  btn.disabled = true;
  
  // Simulate Google OAuth flow
  setTimeout(() => {
    alert('Google Sign Up would be processed here.\n\nIn a real implementation, this would:\n1. Open Google OAuth popup\n2. Handle registration\n3. Create user account\n4. Redirect to dashboard');
    
    // Simulate successful registration
    window.location.href = '../dashboard/dashboard_main.html';
  }, 2000);
}

function handleRegister(event) {
  event.preventDefault();
  
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  const termsAccepted = document.getElementById('terms').checked;
  
  // Validation
  if (password !== confirmPassword) {
    alert('Passwords do not match. Please try again.');
    return;
  }
  
  if (password.length < 8) {
    alert('Password must be at least 8 characters long.');
    return;
  }
  
  if (!termsAccepted) {
    alert('Please accept the Terms of Service and Privacy Policy.');
    return;
  }
  
  // Show loading state
  const submitBtn = event.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div><span>Creating account...</span></div>';
  submitBtn.disabled = true;
  
  // Simulate registration process
  setTimeout(() => {
    alert(`Welcome to MoneyT!\n\nAccount created for: ${fullName}\nEmail: ${email}\n\nIn a real app, this would:\n1. Create user account\n2. Send verification email\n3. Redirect to dashboard`);
    window.location.href = '../dashboard/dashboard_main.html';
  }, 2000);
}

// Auto-focus full name field
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('fullName').focus();
});

// Add subtle animations on input focus
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.classList.add('scale-[1.02]');
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.classList.remove('scale-[1.02]');
  });
});

// Real-time password confirmation validation
document.getElementById('confirmPassword').addEventListener('input', function() {
  const password = document.getElementById('password').value;
  const confirmPassword = this.value;
  
  if (confirmPassword && password !== confirmPassword) {
    this.setCustomValidity('Passwords do not match');
    this.classList.add('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
    this.classList.remove('border-slate-300', 'focus:border-blue-500', 'focus:ring-blue-500');
  } else {
    this.setCustomValidity('');
    this.classList.remove('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
    this.classList.add('border-slate-300', 'focus:border-blue-500', 'focus:ring-blue-500');
  }
});
</script>
</body></html>

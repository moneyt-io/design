<script>
function signInWithGoogle() {
  // Show loading state
  const btn = event.target.closest('button');
  const originalText = btn.innerHTML;
  btn.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-slate-300 border-t-blue-500 rounded-full animate-spin"></div><span>Signing in...</span></div>';
  btn.disabled = true;
  
  // Simulate Google OAuth flow
  setTimeout(() => {
    // In a real app, this would handle Google OAuth
    alert('Google Sign In would be processed here.\n\nIn a real implementation, this would:\n1. Open Google OAuth popup\n2. Handle authentication\n3. Redirect to dashboard');
    
    // Simulate successful login
    window.location.href = '../settings/paywall.html';
  }, 2000);
}

function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  // Show loading state
  const submitBtn = event.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.innerHTML = '<div class="flex items-center justify-center gap-2"><div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div><span>Signing in...</span></div>';
  submitBtn.disabled = true;
  
  // Simulate login validation
  setTimeout(() => {
    if (email && password) {
      // Simulate successful login
      alert(`Welcome back!\n\nEmail: ${email}\n\nIn a real app, this would validate credentials and redirect to dashboard.`);
      window.location.href = '../settings/paywall.html';
    } else {
      // Reset button
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
      alert('Please fill in all fields');
    }
  }, 1500);
}

// Auto-focus email field
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('email').focus();
});

// Add subtle animations on input focus
document.querySelectorAll('input').forEach(input => {
  input.addEventListener('focus', function() {
    this.parentElement.classList.add('scale-[1.02]');
  });
  
  input.addEventListener('blur', function() {
    this.parentElement.classList.remove('scale-[1.02]');
  });
});
</script>
